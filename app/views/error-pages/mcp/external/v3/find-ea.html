
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Sortable table - MOJ Design System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lte IE 8]><link href="/public/stylesheets/code-ie8.css" rel="stylesheet"><![endif]-->
  <!--[if gt IE 8]><!--><link href="https://moj-design-system.herokuapp.com/public/stylesheets/code.css" rel="stylesheet"><!--<![endif]-->

  <!--[if lt IE 9]>
    <script src="/public/javascripts/vendor/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

  <div class="app-example-page">

  <table class="govuk-table" data-module="moj-sortable-table">


  <thead class="govuk-table__head">
    <tr class="govuk-table__row">

      <th scope="col" class="govuk-table__header" aria-sort="ascending">Name</th>

      <th scope="col" class="govuk-table__header" aria-sort="none">Elevation</th>

      <th scope="col" class="govuk-table__header" aria-sort="none">Continent</th>

      <th scope="col" class="govuk-table__header govuk-table__header--numeric" aria-sort="none">First summit</th>

    </tr>
  </thead>

  <tbody class="govuk-table__body">

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Aconcagua</td>




      <td class="govuk-table__cell" data-sort-value="6961"
      >6,961 meters</td>




      <td class="govuk-table__cell"
      >South America</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1897"
      >1897</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Denali</td>




      <td class="govuk-table__cell" data-sort-value="6194"
      >6,194 meters</td>




      <td class="govuk-table__cell"
      >North America</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1913"
      >1913</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Elbrus</td>




      <td class="govuk-table__cell" data-sort-value="5642"
      >5,642 meters</td>




      <td class="govuk-table__cell"
      >Europe</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1874"
      >1874</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Everest</td>




      <td class="govuk-table__cell" data-sort-value="8850"
      >8,850 meters</td>




      <td class="govuk-table__cell"
      >Asia</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1953"
      >1953</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Kilimanjaro</td>




      <td class="govuk-table__cell" data-sort-value="5895"
      >5,895 meters</td>




      <td class="govuk-table__cell"
      >Africa</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1889"
      >1889</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Puncak Jaya</td>




      <td class="govuk-table__cell" data-sort-value="4884"
      >4,884 meters</td>




      <td class="govuk-table__cell"
      >Australia</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1962"
      >1962</td>


    </tr>

    <tr class="govuk-table__row">



      <td class="govuk-table__cell"
      >Vinson</td>




      <td class="govuk-table__cell" data-sort-value="4897"
      >4,897 meters</td>




      <td class="govuk-table__cell"
      >Antarctica</td>




      <td class="govuk-table__cell govuk-table__cell--numeric" data-sort-value="1966"
      >1966</td>


    </tr>

  </tbody>
</table>



  </div>

  <script src="https://moj-design-system.herokuapp.com/public/javascripts/vendor/jquery.min.js"></script>
  <script src="https://moj-design-system.herokuapp.com/public/javascripts/all.js"></script>
  <script src="https://moj-design-system.herokuapp.com/node_modules/moj-frontend/moj/all.js"></script>
  <script src="https://moj-design-system.herokuapp.com/node_modules/govuk-frontend/govuk/all.js"></script>
  <script>
    window.GOVUKFrontend.initAll();
    window.MOJFrontend.initAll();
  </script>

</body>
</html>
